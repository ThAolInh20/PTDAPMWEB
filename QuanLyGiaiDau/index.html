<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #daddce;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: white;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        select, input {
            margin: 5px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #scheduleForm {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
    </style>
    <title>Quản lý lịch thi đấu</title>
</head>
<body>
    <header>
        <h1>Quản lý lịch thi đấu</h1>
    </header>
    
    <div id="scheduleForm">
        <h2>Lịch thi đấu của Đội A</h2>
        <ul>
            <li>
                <p>Ngày: 01/01/2023</p>
                <p>Giờ: 14:00</p>
                <button onclick="requestScheduleChange('Đội A', '01/01/2023', '14:00')">Yêu cầu thay đổi</button>
            </li>
        </ul>
    </div>

    <script>
        function requestScheduleChange(teamName, date, time) {
            var reason = prompt("Nhập thông tin cần thay đổi cho ngày " + date + " vào lúc " + time + " của đội " + teamName + ":", "");

            if (reason !== null) {
                if (reason.trim() !== "") {
                    alert("Yêu cầu thay đổi của bạn đã được ghi nhận. Ban tổ chức sẽ xem xét và thông báo lại cho bạn.");
                    // Thêm logic gửi yêu cầu thay đổi đến ban tổ chức (nếu cần)
                } else {
                    alert("Vui lòng nhập thông tin cần thay đổi!");
                }
            } else {
                alert("Yêu cầu thay đổi của bạn đã bị hủy.");
            }
        }
    </script>
</body>
</html>
