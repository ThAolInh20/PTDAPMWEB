<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Kí</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="dangki">
        <h1 style="font-size: medium;">
            Đăng kí
        </h1>
        <form action="">
            <div class="infor">
            <div id="div_email">
                <label for="email">Email</label><br>
                <input type="text" id="email" name="email">
            </div>
            <div id="div_tendn">
                <label for="email">Tên đăng nhập</label><br>
                <input type="text" id="email" name="email">
            </div>
            <div id="div_matkhau">
                <label for="matkhau">Mật khẩu</label><br>
                <input type="password" id="matkhau" name="matkhau">
            </div>
            <div id="div_xnmatkhau">
                <label for="xnmatkhau">Xác nhận mật khẩu</label><br>
                <input type="password" id="xnmatkhau" name="xnmatkhau">
            </div>
            
            <div id="div_us_name">
                <label for="usname">Tên người dùng</label><br>
                <input type="text" id="usname" name="usname">

            </div>
            <div id="div_us_sdt">
                <label for="us_sdt">SDT</label><br>
                <input type="text" id="us_sdt" name="us_sdt">
            </div>
            <div id="div_us_sport">
                <label for="email">Môn thể thao</label><br>
                <input type="text" id="us_sport" name="us_sport">
            </div>
            <div id="div_us_diachi">
                <label for="us_diachi">Địa chỉ</label><br>
                <input type="text" id="us_diachi" name="us_diachi">
            </div>
            <div id="div_us_clb">
                <label for="us_clb">CLB</label><br>
                <input type="text" id="us_clb" name="us_clb">
            </div>
            </div>
            <div id="div_us_mota">
                <input width="100px" height="100px" type="text" id="us_mota" name="us_mota" placeholder="Mô tả">
            </div>
        </form>
    </div>
</body>
</html>
