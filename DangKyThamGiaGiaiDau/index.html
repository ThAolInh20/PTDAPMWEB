<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #daddce;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        
        h1 {
            text-align: center;
            color: white;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
        }

        select, input {
            margin: 5px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        #registrationForm {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .bg-image {
            /* The image used */
            background-image: url("../Picture/360_F_278427683_zeS9ihPAO61QhHqdU1fOaPk2UClfgPcW.jpg");
            filter: blur(8px);
            -webkit-filter: blur(8px);

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        #backButton {
            position: absolute;
            top: 30px;
            left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
    <title>Đăng ký tham gia giải đấu</title>
</head>
<body>
    <header>
        <button id="backButton" onclick="goBack()">Back</button>
        <h1>Đăng ký tham gia giải đấu</h1>
    </header>
    <div class="bg-image">
        <img height="600px" src="../Picture/360_F_278427683_zeS9ihPAO61QhHqdU1fOaPk2UClfgPcW.jpg"/>
    </div>
    <div id="registrationForm">
        <h2>Đăng ký tham gia giải đấu</h2>
        <form onsubmit="return registerForTournament()">
            <label for="teamName">Tên đội:</label>
            <input type="text" id="teamName" name="teamName" required>

            <label for="tournament">Chọn giải đấu:</label>
            <select id="tournament" name="tournament" required>
                <option value="Giải đấu A">Giải đấu A</option>
                <option value="Giải đấu B">Giải đấu B</option>
                <!-- Thêm các tùy chọn giải đấu khác vào đây -->
            </select>

            <button type="submit">Đăng ký</button>
        </form>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
        function registerForTournament() {
            var teamName = document.getElementById('teamName').value;
            var selectedTournament = document.getElementById('tournament').value;

            if (teamName && selectedTournament) {
                alert("Bạn đã đăng ký tham gia giải đấu " + selectedTournament + " với đội " + teamName + " thành công!");
                // Thêm logic gửi đăng ký đến server (nếu cần)
                return false; // Ngăn chặn form được gửi đi
            } else {
                alert("Vui lòng điền đầy đủ thông tin!");
                return false; // Ngăn chặn form được gửi đi nếu thiếu thông tin
            }
        }
    </script>
</body>
</html>
