<body>
    <div id="NamUI">
        <header>
            <div id="logo">
                <img src="../Picture/image(1280).png" alt="logo">
            </div>
            <div id="name">
                <p>
                    Sport-Time
                </p>
            </div>
            <div id="log_in_out">
                <a href="../TrangChu/trangchu_chua_login.html">Đăng xuất</a>
            </div>
        </header>
        <nav>
            <ul id="menu">
                <li><a href="../TrangChu/trangchu_login.html">Trang chủ</a></li>
                <li><a href="../DatSanDau/DatSanDau.html">Sân đấu</a>
                    <ul id="submenu">
                        <li><a href="../DatSanDau/DatSanDau.html">Tìm sân đấu</a></li>
                        <li><a href="../Timsandau/sandau_cuatoi.html">Sân đấu đã hẹn lịch</a></li>
                    </ul>
                </li>
                <li><a href="">Giải đấu</a>
                    <ul id="submenu">
                        <li><a href="../DangKyThamGiaGiaiDau/index.html">Đăng kí giải đấu</a></li>
                        <li><a href="../QuanLyGiaiDau/index.html">Quản lý lịch thi đấu</a></li>
                    </ul>
                </li>
                
                <li><a href="../TimKiemDoiGiaoLuu/index.html">Đội giao lưu</a>
                    <ul id="submenu">
                        <li><a href="../TimKiemDoiGiaoLuu/index.html">Tìm đội giao lưu</a></li>

                    </ul></li>
                    <li><a href="../thongtinaccount/thongtinacc.html">Thông tin của bạn</a>
            </ul>
        </nav>
    </div>
    <div id="PhuongUI">
        <header>
            <h1>Đăng ký tham gia giải đấu</h1>
        </header>
        <div class="bg-image">
            <img height="600px" src="../Picture/360_F_278427683_zeS9ihPAO61QhHqdU1fOaPk2UClfgPcW.jpg" />
        </div>
        <div id="registrationForm">
            <h2>Đăng ký tham gia giải đấu</h2>
            <form onsubmit="return registerForTournament()">
                <label for="teamName">Tên đội:</label>
                <input type="text" id="teamName" name="teamName" required>

                <label for="tournament">Chọn giải đấu:</label>
                <select id="tournament" name="tournament" required>
                    <option value="Giải đấu A">Giải đấu A</option>
                    <option value="Giải đấu B">Giải đấu B</option>
                    <!-- Thêm các tùy chọn giải đấu khác vào đây -->
                </select>

                <button type="submit">Đăng ký</button>
            </form>
        </div>
    </div>

    <script>
        function registerForTournament() {
            var teamName = document.getElementById('teamName').value;
            var selectedTournament = document.getElementById('tournament').value;

            if (teamName && selectedTournament) {
                alert("Bạn đã đăng ký tham gia giải đấu " + selectedTournament + " với đội " + teamName + " thành công!");
                // Thêm logic gửi đăng ký đến server (nếu cần)
                return false; // Ngăn chặn form được gửi đi
            } else {
                alert("Vui lòng điền đầy đủ thông tin!");
                return false; // Ngăn chặn form được gửi đi nếu thiếu thông tin
            }
        }
    </script>
</body>

</html>
